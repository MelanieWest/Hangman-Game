<body>
<header> Word of the Day Hangman </header>
<br>

<div class="container">
  <div class="row">
      <div class = "col-md-4  stats">

            
       <h2>Wins:    <span id="wins"></span></h2>
        <br>
        <h2>Losses:    <span id="losses"></span></h2>  
        <br>
        <h2>Misses Remaining:    <span id="misses"></span></h2>
        <br> 
      </div>

      <br>
     

      <div class = "col-md-4">
        <h2 id = "word">    
          <span id="incWord"></span>
        </h2>
        <h2 id = "letters">   
          <span id="letterslist"></span>
        </h2>
   
        <h3 id="message1"></h3>
 
        <br>
        <br>
      
        <h2 id="start"> START </h2>

      </div>
      <div class= "col-md-4 rules">
        
          <ol> Rules of the game:
              <li> Press 'Start' to begin a new word
              <li> Guess the letters in the word, one at a time </li>
              <li> If you guess the correct word, you win! </li>
              <li> If you guess 10 incorrect letters, you lose! </li>
          </ol>
      
   
    </div>
    
  </div>
</div>
