<body>
<h1> Word of the Day Hangman </h1>
<ol> Rules of the game:
    <li> Guess the letters in the word, one at a time </li>
    <li> If you guess the correct word, you win! </li>
    <li> If you guess 10 incorrect letters, you lose! </li>
</ol>

<br>
<br>

<div class="container">
  <div class="row">
        <h2>Word:    <span id="incWord"></span></h2>
  </div>
</div>
<br>
<br>
  <div class="container">
    <div class="row">
          <h2>Letters chosen:   <span id="letterslist"></span></h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
          <h2>Misses Remaining:    <span id="misses"></span></h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
          <h2>Wins:    <span id="wins"></span></h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
          <h2>Losses:    <span id="losses"></span></h2>
    </div>
  </div>
<br>
<br>
 
  <p id="message1"></p>
  <p id="message2"></p>
