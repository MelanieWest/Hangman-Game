<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Hangman</title>
</head>

<body>
  
  <header>
    <div class="row">Word of the Day Hangman
      <!-- <div class="col"></div>
      W:
      <div class="col" id="wins"></div>
      L:
      <div class="col" id="losses"></div>
      R:
      <div class="col" id="misses"></div> -->
    </div>
  </header>
  <br>

  <div class="container">
    <div class="row">


      <div class="col-md-4 rules">

        <ol> Rules of the game:
          <li> Select a topic to begin a new word</li>
          <li> Guess a letter by pressing it</li>
          <li> If you guess the word before you make 10 incorrect guesses, you win! </li>
        </ol>

      </div>
          


      <br>


      <div class="col-md-4">

        <div class="row">
          <div class="col word-div">
            <h3 id="word">
              <span id="incWord"></span>
            </h3>
          </div>
        </div>

        <div class="row">
          <div class="col letters-div">
            <h3 id="letters">
              <span id="letterslist"></span>
            </h3>
          </div>
        </div>

        <div class="row">
          <div class="col message-div">
            <h3 id="message">
             <span id="message1"></span>
            </h3>
          </div>
        </div>
 
        <br>
        <br>

      </div>


      <div class="col-md-4 options">
          
          <div class="row">
  
            <div class="col btn btn-primary" id="day">
              <p>Word of the Day</p>
            </div>
  
            <div class="col btn btn-primary" id="life">
              <p>Life Words</p>
            </div>
  
          </div>
  
          <div class="row">
  
            <div class="col btn btn-primary" id="sci">
              <p>Physical Science</p>
            </div>
  
            <div class="col btn btn-primary" id="easy">
              <p>Easy</p>
            </div>
  
          </div>
  
          
      </div>


      </div>

      <div class="mastfoot">
        <div class="row">
          <p>&copy 2017</p>
          <div class="col-sm"></div>
          <div class="col-sm" id="wins"></div>
          <div class="col-sm" id="losses"></div>
          <div class="col-sm" id="misses"></div>
        </div>
      </div>

  </div>

  <br>
  <br>

  <script src="assets/javascript/game.js"></script>

</body>

</html>
